<style>
  body {

    display: flex;

    align-items: center;

    min-height: 100vh;
    margin: 0;
  }
  .container {
    background-color: #083138; /* Slightly darker teal */
    padding: 20px;
    border-radius: 8px;
    width: 80%; /* Set a max width */

  }
  .video-container {
    margin-top: 20px;
    display: grid; /* Enable grid layout */
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    gap: 10px; /* Spacing between videos */
    background-color: #031e1e; /* Background color for video container */

    border-radius: 8px; /* Optional: rounded corners */
  }
  iframe {

    border-radius: 8px;
  }
  .links {
    margin-top: 20px;
    text-align: left; /* Centered links */
  }
  .links img {
    width : 32px;
    margin: 0 5px;
  }
  p {
    font-size: 1.5em; /* Made "Game Developer" text larger */
  }
  @media (max-width: 768px)

    .header {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .profile-image {
      margin-right: 0;
      margin-bottom: 20px;
    }
    .video-container {
      grid-template-columns: 1fr;
    }
  }
  
</style>
